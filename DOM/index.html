  <body class="text-gray-600 font-serif">
    <div class="">
      <nav class="flex items-center justify-between flex-wrap bg-primary p-6">

          <button

          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"

              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a
              href="index.html"
              class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
            >
              Home
            </a>

            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
            >

            </a>

            <a
              href="create-post.html"

            >

            </a>

            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white"
            >
              Contact us
            </a>
          </div>
          <div class="pt-4 sm:text">
            <a
              class="mr-4 inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-600 hover:bg-white mt-4 lg:mt-0"

            <a
              class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-600 hover:bg-white mt-4 lg:mt-0"
              href="signup.html"
              >Sign up</a

      <header class="ml-10 mt-10">
        <h2 class="text-6xl font-bold">Recipes</h2>
        <h3 class="text-2xl">For Cookers</h3>
      </header>
      <div class="ml-10">
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Latest Recipes
        </h4>
        <div class="mt-8 grid md:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div class="card hover:shadow-lg">
            <img
              src="img/stew.png"
              alt="Stew image"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <a href="a"><span class="font-bold">5 Bean Chilli Stew</span></a>
              <span class="block text-gray-500 text-sm">Racipe by Mario</span>
            </div>
            <div class="badge">
              <svg
                class="w-5 inline-block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>

              <span>25 mins</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img
              src="img/soup.png"
              alt="Soup image"
              class="w-full h-32 sm:h-48 object-cover"

            <div class="m-4">
              <a href="a"><span class="font-bold">5 Bean Chilli Soup</span></a>
              <span class="block text-gray-500 text-sm">Racipe by Mario</span>
            </div>
            <div class="badge">
              <svg
                class="w-5 inline-block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>20 mins</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img
              src="img/noodles.jpg"
              alt="noodles image"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <a href="a"><span class="font-bold">Ramen noodles</span></a>
              <span class="block text-gray-500 text-sm">Racipe by Mario</span>
            </div>
            <div class="badge">
              <svg
                class="w-5 inline-block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"

                <path
                  stroke-linecap="round"

                />

          </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">

        <div class="mt-8">
          <!-- cards go here -->
        </div>
        <div class="flex justify-center">
          <div
            class="btn bg-secondary-100 text-secondary-200 mb-10 hover:shadow-inner"
